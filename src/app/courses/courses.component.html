<div class="card">
  <img class="card-img-top" alt="Courses Image" />
  <div class="card-body">
    <h4 class="card-title">{{ course.title }}</h4>
    <p class="card-text">{{ course.description }}</p>
    <div class="tags">
      <span
        class="badge badge-pill badge-secondary"
        *ngFor="let tag of course.tags"
        >{{ tag }}</span
      >
    </div>
  </div>
</div>
